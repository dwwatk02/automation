# Python package
trigger:
- main

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python27:
      python.version: '2.7'
    Python35:
      python.version: '3.5'
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'


- script: |
    pip install pytest pytest-azurepipelines
    pytest
  displayName: 'pytest'
- task: HCLAppScanOnCloud@2
  inputs:
    AppSecTestService: 'asoc connection'
    applications: 'e0275ae4-b80c-4abf-be52-dbe3599c9b5e'
    scanname: 'test from azure dev ops'
    scantype: 'static'